<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Credits - Frameza</title>
    <link rel="stylesheet" href="styles.css">
    <meta name="robots" content="noindex, follow">
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <div class="logo">Frameza</div>
        <button class="get-started-btn" id="credits">15 credits</button>
    </div>
    <div class="container">
        <h1 id="getCredits">Get Credits</h1>
    </div>

    <div class="pricing-outer-container">
        <div class="pricing-inner-container">
            <div class="pricing-box">
                <div class="pricing-box-text">
                    <h2>50 Credits</h2>
                    <p class="price">$6.99</p> 
                </div>
                
                <button class="get-started-btn" id="button1">Buy now!</button>
            </div>
            <div class="pricing-box">
                <div class="pricing-box-text">
                    <h2>100 Credits</h2>
                    <p class="price">$9.99</p>
                    <p class="discount">30% OFF</p>
                </div>
                <button class="get-started-btn" id="button2">Buy now!</button>
            </div>
            <div class="pricing-box">
                <div class="pricing-box-text">
                    <h2>200 Credits</h2>
                    <p class="price">$16.99</p>
                    <p class="discount">40% OFF</p>
                </div>
                <button class="get-started-btn" id="button3">Buy now!</button>
            </div>
        </div>
    </div>
    
    <div class="container">
        <button class="get-started-btn" id="goBack">Go Back</button>
    </div>
    

    <script src="script.js"></script>
</body>
</html>
